---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      /* Fullscreen Video Styling */
      .intro-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: black;
      }

      .intro-video {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      /* Skip Button */
      .skip-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        z-index: 10000;
      }

      .skip-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>

  <body>

    <div class="intro-video-container">
      <video id="intro-video" class="intro-video" autoplay>
        <source src="https://arjfaber.github.io/files/preview_Video_Start.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <button id="skip-button" class="skip-button">Skip</button>
    </div>

    <script>
      // Store video watch status in sessionStorage
      function markVideoWatched() {
        sessionStorage.setItem("videoWatched", "true");
        window.location.href = "index.html"; // Redirect to main site
      }

      // Handle Skip button click
      document.getElementById("skip-button").addEventListener("click", markVideoWatched);

      // Handle video end event
      document.getElementById("intro-video").onended = markVideoWatched;
    </script>

  </body>
</html>
