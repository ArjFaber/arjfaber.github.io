---
layout: compress
---

{% include base_path %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Video</title>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Fullscreen Video Styling */
    .intro-video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .intro-video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Skip Button */
    .skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .skip-button:hover {
      background-color: rgba(0, 0, 0, 1);
    }
  </style>
</head>
<body>

  <!-- Video container -->
  <div class="intro-video-container">
    <video id="intro-video" class="intro-video" autoplay muted playsinline>
      <source src="https://arjfaber.github.io/files/preview_Video_Start.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skip-button" class="skip-button">Skip</button>
  </div>

  <!-- Main content - Header, Footer, etc. -->
  <div id="main-content" style="display: none;">
    {% include browser-upgrade.html %}
    {% include masthead.html %}
    <div class="page-content">
      {{ content }}
    </div>
    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>
    {% include scripts.html %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("intro-video");
      const skipButton = document.getElementById("skip-button");

      // Function to redirect to default.html after the video finishes or is skipped
      function goToMainPage() {
        localStorage.setItem("seenIntro", "true"); // Mark intro as seen
        window.location.href = '/default.html';  // Redirect to default page after intro
      }

      // Add event listener for the skip button and video end
      skipButton.addEventListener("click", goToMainPage);
      video.addEventListener("ended", goToMainPage);
    });
  </script>

</body>
</html>
