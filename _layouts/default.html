---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    <!-- Full-Screen Intro Video -->
    <div id="intro-video-container">
      <video autoplay muted playsinline id="intro-video">
        <source src="https://arjfaber.github.io/files/preview_background.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button id="skip-button">Skip</button>
    </div>

    <!-- Main Website Content (Initially Hidden) -->
    <div id="main-content" style="display: none;">
      
      {% include browser-upgrade.html %}
      {% include masthead.html %}

      <div class="content-wrapper">
        {{ content }}
      </div>

      <div class="page__footer">
        <footer>
          {% include footer/custom.html %}
          {% include footer.html %}
        </footer>
      </div>

      {% include scripts.html %}
    </div>

    <!-- CSS -->
    <style>
      /* Full-screen intro video */
      #intro-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #intro-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Skip button */
      #skip-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
      }

      #skip-button:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Main content wrapper */
      .content-wrapper {
        position: relative;
        z-index: 1;
        background: white; /* Normal background */
        color: black; /* Normal text */
        padding: 20px;
      }
    </style>

    <!-- JavaScript -->
    <script>
      const introVideo = document.getElementById("intro-video");
      const introContainer = document.getElementById("intro-video-container");
      const mainContent = document.getElementById("main-content");
      const skipButton = document.getElementById("skip-button");

      // Function to hide intro and show the main site
      function showMainContent() {
        introContainer.style.opacity = "0"; // Fade out effect
        setTimeout(() => {
          introContainer.style.display = "none"; // Hide intro
          mainContent.style.display = "block"; // Show main content
        }, 500); // Smooth transition delay
      }

      // Auto-hide when video ends
      introVideo.addEventListener("ended", showMainContent);

      // Skip button functionality
      skipButton.addEventListener("click", showMainContent);
    </script>

  </body>
</html>
