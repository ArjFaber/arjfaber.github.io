---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    <!-- Full-Screen Intro Video -->
    <div id="intro-video-container">
      <video autoplay muted playsinline id="intro-video">
        <source src="https://arjfaber.github.io/files/preview_background.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button id="skip-button">Skip</button>
    </div>

    <!-- CSS -->
    <style>
      /* Full-screen intro video */
      #intro-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #intro-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Skip button */
      #skip-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        z-index: 10000;
      }

      #skip-button:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const introVideo = document.getElementById("intro-video");
        const skipButton = document.getElementById("skip-button");

        function goToMainPage() {
          console.log("Redirecting to main page..."); // Debugging log
          window.location.href = "/"; // Change this to your actual homepage URL if needed
        }

        // Skip button functionality
        skipButton.addEventListener("click", function () {
          console.log("Skip button clicked"); // Debugging log
          goToMainPage();
        });

        // Auto-redirect when video ends
        introVideo.addEventListener("ended", function () {
          console.log("Video ended, redirecting..."); // Debugging log
          goToMainPage();
        });
      });
    </script>

  </body>
</html>
