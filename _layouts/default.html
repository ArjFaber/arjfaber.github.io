---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Fullscreen Video Styling */
    .intro-video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro-video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Skip Button */
    .skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
    }

    .skip-button:hover {
      background-color: rgba(0, 0, 0, 1);
    }
  </style>
</head>

<body>

  <!-- Video container -->
  <div id="video-container" class="intro-video-container">
    <video id="intro-video" class="intro-video" autoplay muted playsinline>
      <source src="https://arjfaber.github.io/files/preview_Video_Start.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skip-button" class="skip-button">Skip</button>
  </div>

  <!-- Main content -->
  <div id="main-content" style="display: none;">
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const videoContainer = document.getElementById("video-container");
    const mainContent = document.getElementById("main-content");
    const video = document.getElementById("intro-video");
    const skipButton = document.getElementById("skip-button");

    function hideVideo() {
      videoContainer.style.opacity = "0";
      videoContainer.style.visibility = "hidden";
      setTimeout(() => {
        videoContainer.style.display = "none"; // Hide video
        mainContent.style.display = "block"; // Show main content
      }, 500); // Give time for fade-out effect
    }

    // Attach event listeners
    skipButton.addEventListener("click", hideVideo);
    video.addEventListener("ended", hideVideo);

    // Try autoplay with a fallback
    video.play().catch(error => {
      console.error("Autoplay prevented:", error);
      video.muted = true; // Some browsers require mute for autoplay
      video.play();
    });

  });
</script>


</body>
</html>
