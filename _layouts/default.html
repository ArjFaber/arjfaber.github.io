---
layout: default
title: Home
---

{% include base_path %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Fullscreen Video Styling */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #main-content {
      display: none;
      z-index: 1;
    }

    /* Skip Button */
    .skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
    }

    .skip-button:hover {
      background-color: rgba(0, 0, 0, 1);
    }
/* Background video */
#background-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: -1; /* Send video to the background */
}

/* Overlay content */
#main-overlay {
  color: black; /* Dark text for readability */
  background: none; /* Fully transparent */
}

  </style>
</head>


  
<body>

  <!-- Video container -->
  <div id="video-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="https://arjfaber.github.io/files/preview_Video_Start.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skip-button" class="skip-button">Skip</button>
  </div>

  <!-- Main content of the page -->
 <!-- Main content of the page -->
<div id="main-content" style="display: none; position: relative;">

  <!-- Background Video -->
  <video autoplay loop muted playsinline id="background-video">
    <source src="https://arjfaber.github.io/files/background_video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay content (text, navigation, etc.) -->
  <div id="main-overlay">
    {% include masthead.html %}
    {{ content }}
    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>
    {% include scripts.html %}
  </div>

</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoContainer = document.getElementById("video-container");
      const mainContent = document.getElementById("main-content");
      const video = document.getElementById("intro-video");
      const skipButton = document.getElementById("skip-button");

      // Function to hide video and show main content
      function goToMainPage() {
        sessionStorage.setItem("seenIntro", "true");  // Store session data
        videoContainer.style.display = "none"; // Hide video
        mainContent.style.display = "block"; // Show main content
      }

      // Check if the video has already been seen in this session
      if (sessionStorage.getItem("seenIntro") === "true") {
        goToMainPage();
      } else {
        // Attach event listeners for skip button and video end
        skipButton.addEventListener("click", goToMainPage);
        video.addEventListener("ended", goToMainPage);
      }

      // Try to autoplay the video with a fallback
      video.play().catch(error => {
        console.error("Autoplay prevented:", error);
        video.muted = true;  // Some browsers may require muted autoplay
        video.play();
      });
    });
  </script>

</body>

</html>
