---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    <!-- Intro Video Section -->
    <div id="intro-video-container">
      <video autoplay muted playsinline id="intro-video">
        <source src="https://arjfaber.github.io/files/preview_background.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button id="skip-button">Skip</button>
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div id="main-content" style="display: none;">
      {% include browser-upgrade.html %}
      {% include masthead.html %}
      {{ content }}
      <div class="page__footer">
        <footer>
          {% include footer/custom.html %}
          {% include footer.html %}
        </footer>
      </div>
      {% include scripts.html %}
    </div>

    <!-- CSS -->
    <style>
      /* Full-screen video container */
      #intro-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      /* Video styling */
      #intro-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Skip button styling */
      #skip-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        z-index: 10000;
      }

      #skip-button:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const introVideo = document.getElementById("intro-video");
        const skipButton = document.getElementById("skip-button");
        const introContainer = document.getElementById("intro-video-container");
        const mainContent = document.getElementById("main-content");

        function showMainContent() {
          console.log("Switching to main content...");
          introContainer.style.display = "none"; // Hide video
          mainContent.style.display = "block"; // Show main content
          document.body.style.overflow = "auto"; // Allow scrolling
        }

        // Skip button functionality
        skipButton.addEventListener("click", function () {
          console.log("Skip button clicked");
          showMainContent();
        });

        // Auto-switch when video ends
        introVideo.addEventListener("ended", function () {
          console.log("Video ended, showing main content...");
          showMainContent();
        });

        // Ensure page does not scroll while video is playing
        document.body.style.overflow = "hidden";
      });
    </script>

  </body>
</html>
