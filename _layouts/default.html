---
layout: default
title: Home
---

{% include base_path %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Set the html and body to prevent double scrollbars */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent scrolling on the whole page */
    }

    /* Fullscreen Video Styling */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Keep the intro video above everything else */
    }

    /* Main content */
    #main-content {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 10; /* Make sure it's above the background video */
    }

    /* Skip Button */
    .skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
    }

    .skip-button:hover {
      background-color: rgba(0, 0, 0, 1);
    }

    /* Background Video */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the video covers the screen */
      z-index: 1; /* Set to a lower value so it stays behind other content */
      visibility: hidden; /* Initially hide the background video */
    }

    /* Overlay for content */
    #main-overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0); /* Transparent background */
      color: black;
      padding: 20px;
      z-index: 2;
      overflow-y: auto; /* Allow scrolling */
      box-sizing: border-box;
      flex-grow: 1; /* Allow the overlay to expand and take the remaining space */
    }

    /* Ensure the content area can scroll when there's too much content */
    .content-area {
      flex-grow: 1; /* Let the content area grow to take up available space */
      overflow-y: auto; /* Make sure the content is scrollable */
      width: 100%;
      padding-bottom: 50px; /* Space for the footer */
      z-index: 2;
    }

    /* Make text more readable if necessary */
    h1, p {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    .page__footer {
      width: 100%;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0);
      color: black;
      text-align: center;
      z-index: 2;
    }

    /* Navigation styling */
    #main-overlay nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3; /* Ensure it stays above all other content */
    }

    /* Customize the links within the navigation */
    #main-overlay nav a {
      color: white;
      font-size: 18px;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Hover effect on navigation links */
    #main-overlay nav a:hover {
      color: #f39c12;
    }

  </style>
</head>

<body>

  <!-- Video A (Intro Video) -->
  <div id="video-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="https://arjfaber.github.io/files/preview_Video_Start.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skip-button" class="skip-button">Skip</button>
  </div>

  <!-- Main Content with Background Video B -->
  <div id="main-content">

    <!-- Background Video B -->
    <video autoplay loop muted playsinline id="background-video">
      <source src="https://arjfaber.github.io/files/background_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Overlay Content (Transparent background and black text) -->
    <div id="main-overlay">
      {% include masthead.html %}

      <!-- Navigation Bar (placed above content) -->
      <nav>
        <a href="#about">About</a>
        <a href="#publications">Publications</a>
      </nav>

      <!-- Content that will scroll -->
      <div class="content-area">
        {{ content }}
      </div>

      <!-- Footer -->
      <div class="page__footer">
        <footer>
          {% include footer/custom.html %}
          {% include footer.html %}
        </footer>
      </div>

      {% include scripts.html %}
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoContainer = document.getElementById("video-container");
      const mainContent = document.getElementById("main-content");
      const video = document.getElementById("intro-video");
      const skipButton = document.getElementById("skip-button");
      const backgroundVideo = document.getElementById("background-video");

      // Function to hide intro video and show main content
      function goToMainPage() {
        sessionStorage.setItem("seenIntro", "true");  // Store session data
        videoContainer.style.display = "none"; // Hide intro video
        backgroundVideo.style.visibility = "visible"; // Show background video
        mainContent.style.display = "flex"; // Show main content
      }

      // Check if the intro video has been seen
      if (sessionStorage.getItem("seenIntro") === "true") {
        goToMainPage();
      } else {
        skipButton.addEventListener("click", goToMainPage);
        video.addEventListener("ended", goToMainPage);
      }

      // Ensure intro video plays muted if autoplay is blocked
      video.play().catch(error => {
        console.error("Autoplay prevented:", error);
        video.muted = true;
        video.play();
      });
    });
  </script>

</body>

</html>
