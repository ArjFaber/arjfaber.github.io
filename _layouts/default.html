---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    <!-- Full-Screen Background Video -->
    <video autoplay muted loop playsinline id="bg-video">
      <source src="https://arjfaber.github.io/files/preview_background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div class="content-wrapper">
      {{ content }}
    </div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <!-- CSS for Background Video -->
    <style>
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1; /* Sends video to the background */
      }

      /* Ensures content is readable over video */
      .content-wrapper {
        position: relative;
        z-index: 1;
        background: transparent; /* Remove background color */
        color: black; /* Keep text readable */
        padding: 20px;
      }

      /* Remove any existing overlay */
      .page__hero {
        background: transparent !important;
      }
    </style>

  </body>
</html>
