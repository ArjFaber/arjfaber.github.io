---
layout: compress
---

{% include base_path %}

<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    body {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Ensure content appears correctly */
    .page-content {
      display: block;
    }
  </style>
  <script>
    // Check if user has seen the intro video
    if (!localStorage.getItem("seenIntro")) {
      window.location.href = "video.html"; // Redirect to intro if not seen
    } else {
      document.addEventListener("DOMContentLoaded", function() {
        document.body.style.visibility = "visible";
        document.body.style.opacity = "1"; // Fade in effect
      });
    }
  </script>
</head>

<body>

  {% include browser-upgrade.html %}
  {% include masthead.html %}

  {{ content }}

  <div class="page__footer">
    <footer>
      {% include footer/custom.html %}
      {% include footer.html %}
    </footer>
  </div>

  {% include scripts.html %}

</body>
</html>
