---
layout: default
title: Home
---

{% include base_path %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Fullscreen Video A (Intro Video) */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Skip Button */
    .skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
    }

    .skip-button:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }

    /* Fullscreen Background Video B (Looping Animation) */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Main Content */
    #main-content {
      display: none;
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    .content-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <!-- Intro Video (Video A) -->
  <div id="video-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="https://arjfaber.github.io/files/preview_Video_Start.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skip-button" class="skip-button">Skip</button>
  </div>

  <!-- Main content with background animation -->
  <div id="main-content">
    
    <!-- Background Animation (Video B) -->
    <video id="background-video" autoplay loop muted playsinline>
      <source src="https://arjfaber.github.io/files/preview_Video_Background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Content on top of the animated background -->
    <div class="content-box">
      <h1>Welcome to My Website</h1>
      <p>This is the homepage with a looping animated background.</p>
    </div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>
    
    {% include scripts.html %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoContainer = document.getElementById("video-container");
      const mainContent = document.getElementById("main-content");
      const video = document.getElementById("intro-video");
      const skipButton = document.getElementById("skip-button");

      // Function to hide video A and show main page with Video B
      function goToMainPage() {
        sessionStorage.setItem("seenIntro", "true");  // Store session data
        videoContainer.style.display = "none"; // Hide Video A
        mainContent.style.display = "block"; // Show main content with Video B
      }

      // Check if the intro video has already been seen in this session
      if (sessionStorage.getItem("seenIntro") === "true") {
        goToMainPage();
      } else {
        // Attach event listeners for skip button and video end
        skipButton.addEventListener("click", goToMainPage);
        video.addEventListener("ended", goToMainPage);
      }

      // Try autoplay with a fallback
      video.play().catch(error => {
        console.error("Autoplay prevented:", error);
        video.muted = true;
        video.play();
      });
    });
  </script>

</body>
</html>
