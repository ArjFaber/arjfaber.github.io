---
layout: default
title: Home
---

{% include base_path %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Fullscreen Video Styling */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: -1; /* Ensures it's in the background */
    }

    /* Fullscreen Video A */
    #intro-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Fullscreen Video B */
    #background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Main content */
    #main-content {
      position: relative;
      z-index: 1;  /* Ensure it's above the video */
      padding: 20px;
      color: white;
    }

    /* Skip Button */
    .skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      z-index: 100;
    }

    .skip-button:hover {
      background-color: rgba(0, 0, 0, 1);
    }

  </style>
</head>

<body>

  <!-- Video container for Video A (Intro Video) -->
  <div id="video-container" class="video-a-container">
    <video id="intro-video" autoplay muted playsinline>
      <source src="https:/arjfaber.github.io.files/preview_Video_Start" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skip-button" class="skip-button">Skip</button>
  </div>

  <!-- Video container for Video B (Background Video) -->
  <div id="video-container-b" class="video-b-container" style="display:none;">
    <video id="background-video" autoplay muted loop playsinline>
      <source src="https:arjfaber.github.io/files/preview_background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main content of the page -->
  <div id="main-content">
    {% include masthead.html %}
    {{ content }}
    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>
    {% include scripts.html %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const introVideo = document.getElementById('intro-video');
      const backgroundVideo = document.getElementById('background-video');
      const skipButton = document.getElementById('skip-button');
      const videoContainer = document.getElementById('video-container');
      const videoContainerB = document.getElementById('video-container-b');
      const mainContent = document.getElementById('main-content');

      // Check if the video has already been seen in this session
      if (sessionStorage.getItem("seenIntro") === "true") {
        // Skip intro video and show Video B
        showBackgroundVideo();
      } else {
        // Show Video A initially (Intro video)
        introVideo.play().catch(error => {
          console.error("Autoplay prevented:", error);
          introVideo.muted = true;  // Some browsers may require muted autoplay
          introVideo.play();
        });

        // Skip Button Logic
        skipButton.addEventListener("click", skipIntroVideo);

        // End of Video A (Intro Video)
        introVideo.addEventListener("ended", skipIntroVideo);
      }

      // Skip the intro video and show main content with Video B in the background
      function skipIntroVideo() {
        sessionStorage.setItem("seenIntro", "true");  // Store session data
        videoContainer.style.display = "none";  // Hide intro video
        showBackgroundVideo(); // Show Video B
      }

      // Function to show Video B in the background and main content
      function showBackgroundVideo() {
        videoContainerB.style.display = "block"; // Show Video B
        mainContent.style.display = "block"; // Show main content
      }
    });
  </script>

</body>

</html>
