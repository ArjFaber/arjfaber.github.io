---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
<head>
  {% include head.html %}
  {% include head/custom.html %}
  <style>
    /* Fullscreen Video Styling */
    .intro-video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro-video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Skip Button */
    .skip-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      z-index: 10000;
    }

    .skip-button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body>

  <div id="video-container" class="intro-video-container">
    <video id="intro-video" class="intro-video" autoplay>
      <source src="https://arjfaber.github.io/files/preview_Video_Start.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="skip-button" class="skip-button">Skip</button>
  </div>

  <div id="main-content" style="display: none;">
    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const videoContainer = document.getElementById("video-container");
      const mainContent = document.getElementById("main-content");
      const video = document.getElementById("intro-video");
      const skipButton = document.getElementById("skip-button");

      // Function to hide video and show main content
      function hideVideo() {
        console.log("Hiding video and showing main content.");
        sessionStorage.setItem("videoWatched", "true"); // Mark as watched
        videoContainer.style.display = "none"; // Hide video
        mainContent.style.display = "block"; // Show main content
      }

      // Check if the video has already been watched
      if (sessionStorage.getItem("videoWatched") === "true") {
        console.log("Video already watched, skipping to content.");
        hideVideo();
      } else {
        console.log("Playing intro video.");

        // Attach event listeners
        skipButton.addEventListener("click", hideVideo);
        video.addEventListener("ended", hideVideo);
      }
    });
  </script>

</body>
</html>
