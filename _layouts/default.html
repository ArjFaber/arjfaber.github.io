layout: compress

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    
    <script type="text/javascript">
      // Check if the user has already visited the video
      if (!localStorage.getItem('visited_video')) {
        // Redirect to video.html if not visited
        window.location.href = "video.html";
      } else {
        // Clear the visited flag if the user has visited already
        localStorage.removeItem('visited_video');
      }
    </script>

  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
